<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="GameName"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">

            <img src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-2/135/_squirtle-512.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">
                Thunder Jolt
            </button>
            <button class="button" id="btn-kick-big" style="margin-left: 20px">
                Big damage
            </button>
        </div>

        <div class="pokemon enemy">
            <img src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-1/135/_charmander-512.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
